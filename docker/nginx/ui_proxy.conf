server {
  listen 80;
  server_name _;
  # Keep redirects relative so external port mapping (e.g. 3002->80) is preserved.
  absolute_redirect off;

  # Convenience: root goes to /ui.
  location = / {
    return 302 /ui;
  }

  # Canonicalize to `/ui` (no trailing slash) to avoid redirect loops:
  # - nginx must not redirect `/ui` -> `/ui/`
  # - FastAPI will redirect `/ui/` -> `/ui` (typically 307)
  location = /ui/ {
    return 308 /ui;
  }

  # Proxy `/ui` directly to FastAPI (canonical path).
  location = /ui {
    resolver 127.0.0.11 valid=10s ipv6=off;
    set $api_upstream http://api:8000;
    proxy_pass $api_upstream;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "";
  }

  location / {
    # Avoid stale DNS when the `api` container restarts and changes IP.
    # Docker's embedded DNS server is 127.0.0.11.
    resolver 127.0.0.11 valid=10s ipv6=off;
    set $api_upstream http://api:8000;
    proxy_pass $api_upstream;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "";
  }
}
