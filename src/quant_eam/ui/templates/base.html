<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ title if title else "Quant-EAM Review Console" }}</title>
    <link rel="stylesheet" href="/static/ui.css"/>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          Quant‑EAM <small>read‑only review</small>
        </div>
        <div class="nav">
          <a href="/ui">/ui</a>
          <a href="/ui/jobs">/ui/jobs</a>
          <a href="/runs">/runs</a>
          <a href="/registry/cards">/registry/cards</a>
          <a href="/version">/version</a>
        </div>
      </div>

      {% block content %}{% endblock %}

      <div class="footer">
        UI is read‑only. All content is rendered from dossier + gate results + registry files (SSOT).
      </div>
    </div>
  </body>
</html>
